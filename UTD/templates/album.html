{% extends 'basepage.html' %}
{% block content %}
    <p>
        Album name: {{ album.name }} [<a href="{% url 'UTD:artist_detail' pk=album.artist.pk format='' %}">{{ album.artist.name }}</a>]
        <br>
        Release date: {{ album.release_date }}
        <br>
        <br>
        <a href="{% url 'UTD:album_providers' pk=album.pk format='' %}">Album providers</a>
    </p>
    <p>
        <a href="{% url 'UTD:album_songs' pk=album.pk format='' %}">Songs</a>
    </p>
{% endblock %}
