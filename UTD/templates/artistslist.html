{%  extends "basepage.html" %}
{%  block content %}
<ul>
    {% for artist in artists_list %}
        <li>{{ artist.name }}
            {% if not user.is_anonymous %}
                    <a href="{% url 'UTD:artist_follow' artist.pk %}">Follow</a></li>
            {% endif %}
    {% endfor %}
</ul>
{%  endblock %}
