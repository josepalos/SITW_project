{%  extends "basepage.html" %}
{%  block content %}
<ul>
    {% for artist in artists_list %}
        <li>
            <a href="{% url 'UTD:artist_detail' pk=artist.pk format='' %}">{{ artist.name }}</a>
            {% if not user.is_anonymous %}
                    <a href="{% url 'UTD:artist_follow' artist.pk %}">Follow</a></li>
            {% endif %}
    {% endfor %}
</ul>
    <br>
    <a href="{% url "UTD:artist_create" %}">Create new artist.</a>
{%  endblock %}
