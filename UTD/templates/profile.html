{% extends "basepage.html" %}
{% block content %}
    Name: {{ user.first_name }} {{ user.last_name }} <br>
    e-mail: {{ user.email }} <br>
    Followed artists:
    <ul>
        {% for artist in user.userprofile.followed_artist.all %}
            <li><a href="{% url 'UTD:artist_detail' pk=artist.pk format='' %}"> {{ artist.name }}</a></li>
        {% endfor %}

    </ul>

{% endblock %}
