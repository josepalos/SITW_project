{% extends "basepage.html" %}
{% block content %}
    Name: {{ user_profile.first_name }} {{ user_profile.last_name }} <br>
    e-mail: {{ user_profile.email }} <br>
    Followed artists:
    <ul>
        {% for artist in user_profile.userprofile.followed_artist.all %}
            <li><a href="{% url 'UTD:artist_detail' pk=artist.pk %}"> {{ artist.name }}</a></li>
        {% endfor %}

    </ul>

{% endblock %}
